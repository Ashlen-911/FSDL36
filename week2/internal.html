<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="internal.css">
</head>
<body>
    <div class="postcard">
        <!-- Front of the Postcard -->
        <div class="front">
            <h1>Greetings from Paradise!</h1>
            <img src="https://media.istockphoto.com/id/117211856/photo/where-coconuts-grow.jpg?s=2048x2048&w=is&k=20&c=sWuRir8ewbtcnAcmbr_UcWPX3c1OZb9DNz59h-ERbGA=" alt="Scenic View of Paradise" class="postcard-image">
        </div>

        <!-- Back of the Postcard -->
        <div class="back">
            <h2>Send Your Regards</h2>
            <p><strong>To:</strong> Jane Doe</p>
            <p><strong>Address:</strong> 123 Beach Lane, Ocean City, USA</p>
            <p><strong>Message:</strong> I hope you're enjoying your vacation! The beaches here are stunning. Wish you were here!</p>
            <p><strong>From:</strong> John Smith</p>
        </div>
    </div>
</body>
</html>
