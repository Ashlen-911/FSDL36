<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <div class="form-container">
        <h1>Exam Registration Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>

            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div class="form-group">
                <label for="examDate">Exam Date:</label>
                <input type="date" id="examDate" name="examDate" required>
            </div>

            <div class="form-group">
                <label for="examTime">Exam Time:</label>
                <input type="time" id="examTime" name="examTime" required>
            </div>

            <div class="form-group">
                <label for="examCenter">Exam Center:</label>
                <input type="text" id="examCenter" name="examCenter" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
