<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling System</title>
    <link rel="stylesheet" href="poll.css">
</head>
<body>
    <div class="container">
        <h1>Polling System</h1>
        <p>What is your favorite programming language?</p>
        <form id="pollForm">
            <div class="poll-option">
                <input type="radio" id="java" name="language" value="Java">
                <label for="java">Java</label>
            </div>
            <div class="poll-option">
                <input type="radio" id="python" name="language" value="Python">
                <label for="python">Python</label>
            </div>
            <div class="poll-option">
                <input type="radio" id="javascript" name="language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <button type="submit">Vote</button>
        </form>
        <p id="pollResult"></p>

        <canvas id="pollChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="poll.js"></script>
</body>
</html>
